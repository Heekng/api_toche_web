spring:
  jpa:
    hibernate:
      ddl-auto: create # entity 테스트 상황이므로 create
    properties:
      hibernate:
        format_sql: true # 쿼리 확인
        default_batch_fetch_size: 1000
  batch:
    jdbc:
      initialize-schema: NEVER
    job:
      names: ${job.name:NONE}
      enabled: false # 배치 자동실행 막기

  quartz:
    auto-startup: false

logging:
  level:
    org.hibernate.SQL: debug # 임시로 로그 남김

riotApi:
  key: null
  path:
    ranker: null
    summonerDetail: null
    matches: null
    matcheDetail: null

cdragon:
  path:
    tftLastJson: null
    tftLastJsonEn: null