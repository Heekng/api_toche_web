name: deploy

on:
  push:
    branches:
      - deploy
  workflow_dispatch: #

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      - name: scp File
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HEEKNG_SSH_HOST }}
          username: ${{ secrets.HEEKNG_SSH_USERNAME }}
          key: ${{ secrets.HEEKNG_SSH_KEY }}
          port: ${{ secrets.HEEKNG_SSH_PORT }}
          source: "build/libs/*.jar,run_toche.sh,Dockerfile,docker-compose.a.yml,docker-compose.b.yml,"
          target: "/toche_api/source"

      - name: run toche
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HEEKNG_SSH_HOST }}
          username: ${{ secrets.HEEKNG_SSH_USERNAME }}
          key: ${{ secrets.HEEKNG_SSH_KEY }}
          port: ${{ secrets.HEEKNG_SSH_PORT }}
          script: | 
            cd /toche_api/source
            sh run_toche.sh


